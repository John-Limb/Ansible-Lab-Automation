---
- name: Update all packages
  become: true
  sudo: yes
  apt:
    upgrade: yes
    update_cache: true
    force_apt_get: true
    autoclean: true
    autoremove: true

- name: Check if reboot is required
  stat:
    path: /var/run/reboot-required
  register: reboot_required

- name: Reboot the server
  reboot:
    post_reboot_delay: 30
  when: reboot_required.stat.exists
